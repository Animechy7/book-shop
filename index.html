<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Books</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 0; }
        header { background-color: #333; color: white; padding: 1rem; text-align: center; }
        .container { padding: 2rem; max-width: 800px; margin: auto; }
        input, button { padding: 0.5rem; margin: 0.5rem 0; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Classic Books</h1>
    </header>
    <div class="container">
        <p>Order your favorite books or request a custom order below!</p>
        <form id="orderForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="text" id="book" placeholder="Book Title or Custom Request" required>
            <button type="submit">Place Order</button>
        </form>
    </div>

    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const phoneNumber = '1234567890'; // Replace with your WhatsApp number
            const name = document.getElementById('name').value;
            const book = document.getElementById('book').value;
            const message = `New order from ${name}: ${book}`;

            const encodedMessage = encodeURIComponent(message);
            const url = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

            // Open the URL in a new tab
            window.open(url, '_blank');
        });
    </script>
</body>
</html>
